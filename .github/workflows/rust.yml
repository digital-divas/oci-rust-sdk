name: Rust

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install Grcov
        run: cargo install grcov
      - name: Install llvm-tools
        run: rustup component add llvm-tools-preview
      - name: Run OCI Emulator
        run: docker run -d --name oci-emulator -p 12000:12000 cameritelabs/oci-emulator:latest
      - name: Setting RUSTFLAGS
        run: |
          export RUSTFLAGS="-Cinstrument-coverage"
          export LLVM_PROFILE_FILE="oci_rust_sdk-%p-%m.profraw"
          cargo build --verbose
          cargo test --verbose
          grcov . --binary-path ./target/debug/ -t coveralls -s . --token ${{ secrets.COVERALLS_TOKEN }} --ignore-not-existing --ignore "/*" > coveralls.json
          curl -X POST -F "json_file=@/home/ezequiel/Documents/Projects/oci-rust-sdk/coveralls.json" https://coveralls.io/api/v1/jobs

  build_publish:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: cargo-auto-publish
        # You may pin to the exact commit or the version.
        # uses: seunlanlege/cargo-auto-publish@12dfb09b683d500a97e239c169d033c8a5809321
        uses: seunlanlege/cargo-auto-publish@2
